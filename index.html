<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">

  <style>
    /* =========================
       Reset & Variables
    ========================= */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --gray50: hsl(223 10% 95%);
      --gray950: hsl(223 10% 5%);
      --bg: var(--gray50);
      --text: var(--gray950);
      --trans-dur: 0.3s;
      --trans-timing: cubic-bezier(0.65, 0, 0.35, 1);
    }

    body.dark {
      --bg: var(--gray950);
      --text: var(--gray50);
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: "Archivo Black", system-ui, sans-serif;
      transition: background-color var(--trans-dur), color var(--trans-dur);
    }

    /* =========================
       Layout
    ========================= */
    header {
      padding: 60px 20px;
      text-align: center;
    }

    section {
      max-width: 900px;
      margin: 60px auto;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      border-bottom: 2px solid currentColor;
      padding-bottom: 10px;
    }

    h3 {
      margin-bottom: 8px;
    }

    p {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
    }

    /* =========================
       Projects
    ========================= */
    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .project {
      background: rgba(0, 0, 0, 0.05);
      padding: 16px;
      border-radius: 12px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .project:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    body.dark .project {
      background: rgba(255, 255, 255, 0.08);
    }

    .project img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 12px;
      display: block;
    }

    /* =========================
       Footer
    ========================= */
    footer {
      text-align: center;
      padding: 40px 20px;
      opacity: 0.7;
      font-family: system-ui, sans-serif;
    }

    /* =========================
       Dark Mode Toggle
    ========================= */
    .toggle-wrap {
      position: fixed;
      top: 20px;
      right: 20px;
    }

    .switch {
      display: grid;
      grid-template-columns: 1.5em 2em;
      grid-template-rows: repeat(2, 1.5em);
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .switch__input {
      grid-row: 1 / 3;
      width: 1.5em;
      height: 3em;
      border-radius: 0.75em;
      appearance: none;
      background: transparent;
      box-shadow: inset 0 0 0 2px var(--text);
      cursor: pointer;
    }

    .switch__input::before {
      content: "";
      display: block;
      width: 1.2em;
      height: 1.2em;
      margin: 0.15em;
      border-radius: 50%;
      background: var(--text);
      transform: translateY(1.5em);
      transition: transform var(--trans-dur) var(--trans-timing);
    }

    .switch__input:checked::before {
      transform: translateY(0);
    }

    .switch__letters {
      font-size: 3em;
      letter-spacing: -1px;
      line-height: 0.4;
      justify-self: center;
      pointer-events: none;
      transform: scale(0.7);
      user-select: none;
    }

    .switch__letters + .switch__letters {
      font-size: 2.4em;
      align-self: end;
    }

    .switch__sr {
      position: absolute;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }
  </style>
</head>

<body>

  <!-- Dark Mode Toggle -->
  <div class="toggle-wrap">
    <label class="switch">
      <input class="switch__input" type="checkbox" id="themeToggle" />
      <span class="switch__letters">n</span>
      <span class="switch__letters">ff</span>
      <span class="switch__sr">Dark mode</span>
    </label>
  </div>

  <header>
    <h1>홍길동</h1>
    <p>Frontend Developer Portfolio</p>
  </header>

  <section>
    <h2>About Me</h2>
    <p>
      사용자 경험을 중요하게 생각하는 프론트엔드 개발자입니다.<br />
      인터랙션과 디자인 시스템에 관심이 많습니다.
    </p>
  </section>

  <section>
    <h2>Projects</h2>
    <div class="projects">

      <div class="project">
        <img src="images/사본 -strategy (1).png" alt="Project One">
        <h3>Project One</h3>
        <p>포트폴리오 웹사이트 제작</p>
      </div>

      <div class="project">
        <img src="images/사본 -strategy (1).png" alt="Project Two">
        <h3>Project Two</h3>
        <p>다크모드 UI 실험</p>
      </div>

    </div>
  </section>

  <footer>
    © 2026 Hong Gil-dong
  </footer>

  <script>
    const toggle = document.getElementById("themeToggle");

    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark", toggle.checked);
    });
  </script>

</body>
</html>
